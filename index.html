        // Funzione per rilevare la lingua del browser
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.substring(0, 2).toLowerCase();
            
            // Verifica se la lingua è supportata, altrimenti default italiano
            return translations[langCode] ? langCode : 'it';
        }

        // Funzione per applicare le traduzioni
        function applyTranslations(lang) {
            const langData = translations[lang];
            
            // Aggiorna l'attributo lang dell'HTML
            document.documentElement.lang = lang;
            
            // Applica le traduzioni a tutti gli elementi con data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (langData[key]) {
                    element.textContent = langData[key];
                }
            });
        }

        // Inizializza la traduzione al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            const detectedLang = detectLanguage();
            applyTranslations(detectedLang);
            
            console.log('Lingua rilevata:', detectedLang);
        });
